<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="todo-container">
      <div class="headline">
        <p>Today's To Do</p>
        <i class="fa fa-refresh"></i>
      </div>
      <div class="todo-add">
        <p class="warning-para"></p>
        <input type="text" id = "add-text" placeholder="Add to your list" />
      </div>
      <div class="todo-wrap">
        <div class="todo-task">

        </div>
      </div>
      <button onclick=clearTodo(this) class="clear-task">Clear all completed</button>
    </div>
  </body>
</html>
